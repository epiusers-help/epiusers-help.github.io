# Hugo configuration file
title: Epi-Users Wiki

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: EpiUsers ↗
      url: "https://www.epiusers.help/"
      weight: 1
    - name: Epicor ↗
      url: "https://www.epicor.com/"
      weight: 1
    - name: EpicCare ↗
      url: "https://epiccare.epicor.com//"
      weight: 1
    - name: EpicWeb ↗
      url: "https://epicweb.epicor.com/"
      weight: 1
    - name: Epicor Ideas ↗
      url: "https://epicor-manufacturing.ideas.aha.io/"
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/epicusers-help"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/epiusers-help/epiusers-help.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/epiusers-help/epiusers-help.github.io/edit/main/content"
